<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <img class="slide" src="Image1.jpg" alt="Image #1">
            <img class="slide" src="Image2.jpg" alt="Image #2">
            <img class="slide" src="Image3.jpg" alt="Image #3">
            <img class="slide" src="Image4.jpg" alt="Image #4">
            <img class="slide" src="Image5.jpg" alt="Image #5">
            <img class="slide" src="Image6.jpg" alt="Image #5">
            <img class="slide" src="Image7.jpg" alt="Image #5">
            <img class="slide" src="Image8.jpg" alt="Image #5">
            <img class="slide" src="Image9.jpg" alt="Image #5">
            <img class="slide" src="Image10.jpg" alt="Image #5">
        </div>
        <br>
        <button class="prev" onclick="prevSlide()">&#10094</button>
        <button class="next" onclick="nextSlide()">&#10095</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
